<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ayesha ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', cursive;
  color: #ffb6d9;
  text-align: center;
}

/* Animated background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
    url("https://drive.google.com/uc?export=view&id=1rKZ69abWF1PlPS7WZQTu-Ue2jTOCUas3")
    center/cover no-repeat;
  filter: blur(6px);
  transform: scale(1.1);
  animation: zoomBg 20s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes zoomBg {
  from { transform: scale(1.1); }
  to { transform: scale(1.2); }
}

/* Main text */
#text {
  font-size: 26px;
  max-width: 90%;
  line-height: 1.6;
  text-shadow: 0 0 12px hotpink, 0 0 25px deeppink;
  z-index: 2;
}

/* Quotes */
#quote {
  position: absolute;
  bottom: 60px;
  font-size: 18px;
  opacity: 0;
  text-shadow: 0 0 8px pink;
}

/* Ending */
#ending {
  display: none;
  font-size: 32px;
  text-shadow: 0 0 20px hotpink;
  animation: glow 2s infinite alternate, fadeIn 3s ease forwards;
}

@keyframes glow {
  from { text-shadow: 0 0 10px pink; }
  to { text-shadow: 0 0 35px hotpink; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Cursor */
.cursor {
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="text"></div>
<div id="quote"></div>
<div id="ending">

<!-- Background music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Play music on tap
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
});

// Typing message
const message =
"Hey Ayesha ðŸ’–\n\n" +

"and my forever ðŸ«¶\n\n" +
"Some hearts searchâ€¦\n" +
"mine found you ðŸ’«";

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML =
      message.substring(0, i + 1).replace(/\n/g, "<br>") +

// Love quotes

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);

setInterval(createHeart, 400);
</script>

</body>
</html>
